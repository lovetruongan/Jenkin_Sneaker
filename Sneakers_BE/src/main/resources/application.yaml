server:
  port: 8089
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/shopsneaker3?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: admin
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  messages:
    basename: i18n/messages
    encoding: UTF-8
    default-locate: en
api:
  prefix: api/v1
jwt:
  expiration: 2592000
  secretKey: U0roD0fdqXHh6yEzmYciXkhmHlFsS7v2Xa3bLVPsyLQ=

logging.level.org.springframework.security: DEBUG

# Stripe Configuration (Test Mode)
stripe:
  api:
    secret-key: ${STRIPE_SECRET_KEY:sk_test_YOUR_SECRET_KEY_HERE}
    publishable-key: ${STRIPE_PUBLISHABLE_KEY:pk_test_YOUR_PUBLISHABLE_KEY_HERE}
